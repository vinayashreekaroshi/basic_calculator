<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: #1e1f2f;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: #d4cbcb;
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
    }

    #title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: 600;
      color: #333;
    }

    #display {
      width: 95%;
      height: 60px;
      font-size: 25px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      background: #f3f3f3;
      color: #333;
      text-align: right;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.25);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 19px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ececec;
      color: #333;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      transform: scale(1.05);
      background: #dcdcdc;
    }

    .op {
      background: #ffd27f;
    }

    .clear {
      background: #ff8a8a;
    }

    .equals {
      background: #8effc1;
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="title">CalculatorðŸ”¢</div>

    <input type="text" id="display" value="0" disabled>

    <div class="buttons">
        <button class="clear">C</button>
        <button class="op">(</button>
        <button class="op">)</button>
        <button class="op">^</button>
        
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">Ã·</button>
        
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op">x</button>
        
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">+</button>
        
        <button class="op">.</button>
        <button>0</button>
        
        <button class="equals">=</button>
        <button class="op">-</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        let value = btn.textContent;

        if (value === "C") {
          display.value = "0";
          return;
        }

        if (value === "=") {
          try {
            // Replace displayed operators with JS equivalents
            let expression = display.value
                              .replace(/Ã·/g, "/")
                              .replace(/x/g, "*")
                              .replace(/\^/g, "**");
            display.value = eval(expression);
          } catch {
            display.value = "Error";
          }
          return;
        }

        // If display is "0", replace it; else append
        if (display.value === "0") {
          display.value = value;
        } else {
          display.value += value;
        }
      });
    });
  </script>

</body>
</html>
